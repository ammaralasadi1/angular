<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
<ul class="list-group">
  <li *ngFor="let post of posts; index as i" class="list-group-item">
    <button (click)="deletePost(post)" class="btn btn-primary">Delete</button>
    <button (click)="updatePost(post)" class="btn btn-danger">Update</button>
    <span>{{i+1}}</span> - {{ post.title }}
  </li>
</ul>
